<table class="searchnav">
  <tr>
      <td width="25%">
    {% if items_paginated.number >= 3 %}
        <a href="?page=1&keyword={{keyword}}&title={{title}}&article_date={{date}}&illustration_date={{illustration_date}}">&lt;&lt;First</a>
    {% endif %}
    </td>
    <td width="25%">
    {% if items_paginated.has_previous %}
        <a href="?page={{items_paginated.previous_page_number}}&keyword={{keyword}}&title={{title}}&article_date={{date}}&illustration_date={{illustration_date}}">&lt;Previous</a>
    {% endif %}
    </td>
    {% if items_paginated.has_next %}
    <td width="25%">
        <a href="?page={{items_paginated.next_page_number}}&keyword={{keyword}}&title={{title}}&article_date={{date}}&illustration_date={{illustration_date}}">Next&gt;</a>
    </td>
    <td width="25%">
        <a href="?page={{items_paginated.paginator.num_pages}}&keyword={{keyword}}&title={{title}}&article_date={{date}}&illustration_date={{illustration_date}}">Last&gt;&gt;</a>
    </td>
    {% endif %}
  </tr>
</table>
